<query-editor-row query-ctrl="ctrl" class="restapi-datasource-query-row" has-text-edit-mode="true">
  <div class="gf-form-inline">
      <div class="gf-form" ng-if="ctrl.target.rawQuery">
          <textarea class="gf-form-input" rows="1" ng-model="ctrl.target.subdomain" spellcheck="false" ng-blur="ctrl.getDomains()" />
      </div>

      <div ng-if="!ctrl.target.rawQuery">
          <div class="gf-form">
              <gf-form-dropdown model="ctrl.target.subdomain"
                                allow-custom="true"
                                lookup-text="true"
                                get-options="ctrl.getDomains()"
                                on-change="ctrl.onChangeInternal()">
              </gf-form-dropdown>
          </div>
      </div>

      <div class="gf-form max-width-12">
          <input class="gf-form-input"
                 disabled
                 ng-model="ctrl.target.root"
                 ng-change="ctrl.onChangeInternal()"
          />
      </div>

    <div class="gf-form max-width-8">
        <input class="gf-form-input"
            ng-model="ctrl.target.endpoint"
            ng-change="ctrl.onChangeInternal()"
            placeholder="Add Name"
        />
    </div>


    <div class="gf-form gf-form--grow">
      <div class="gf-form-label gf-form-label--grow">
          the first one it's a subdomain, the second one - is endpoint. e.g. <i>http://subdomain.root.address/endpoint</i>
      </div>
    </div>
  </div>
</query-editor-row>
